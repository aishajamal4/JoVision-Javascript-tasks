<!DOCTYPE html>
<html>
<head>
  <title>Button Click Example</title>
</head>
<body>

  <button id="Button">Click me</button>

  <script>
    const button = document.getElementById("Button");


    function handleClick() {
      console.log("Hello World");
    }

    button.addEventListener("click", handleClick);
  </script>

</body>
</html>
